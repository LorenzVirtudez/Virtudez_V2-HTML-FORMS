<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LO CAFE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <img src="logoimage.png" alt="My Logo">
        <h1>LO CAFE</h1>
        <h2>Life begins after coffee.</h2>
    </header>

    <form id="Life begins after coffee.">
        <div class="basic-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="coffee-info">
            <label for="coffee">Type of Coffee:</label>
            <select id="coffee" name="coffee">
                <option value="Irish">Irish</option>
                <option value="Spanish">Spanish</option>
                <option value="Americano">Americano</option>
                <option value="French">French</option>
                <option value="Macchiato">Macchiato</option>
                <option value="Espresso">Espresso</option>
            </select>

            <label for="payment">Mode of Payment:</label>
            <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
        </div>

        <div class="order-options">
            <label for="dine-take">Dine In/Take Out:</label>
            <select id="dine-take" name="dine-take">
                <option value="dine-in">Dine In</option>
                <option value="take-out">Take Out</option>
            </select>

            <label for="comments">Comments/Instructions:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="button-container">
            <button type="submit" id="place-order">Place Order</button>
            <button type="button" id="cancel-order">Cancel</button>
        </div>
    </form>

    <div id="dropdown">
        <button class="dropdown-toggle">
            <span>Menu</span>
            <i class="fa-caret-down"></i>
        </button>
        <ul class="menu">
            <li class="menu-item"><a href="#">Irish Latte</a></li>
            <li class="menu-item"><a href="#">Spanish Latte</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Americano Brew</span>
                    <i class="fa-solid fa-care-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">French Vanilla</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Caramel macchiato</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Espresso</span>
                    <i class="fa-solid fa-care-right"></i>
                </a>
                <ul class="submenu">
                   
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
